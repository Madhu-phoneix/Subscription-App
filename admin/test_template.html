<!DOCTYPE html>
<html>
<head>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-content {
      margin-bottom: 10px;
    }

    .card-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">Settings</div>
    <div class="card-content">
      <p>Option 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <p>Option 2: Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <p>Option 3: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
    <button class="card-button">Save Settings</button>
  </div>
</body>
</html>
